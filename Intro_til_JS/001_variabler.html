<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Variabler</title>
</head>
<body>

<div class="pakker">
    <ul class="navn">

    </ul>
</div>

<script>

    var minForsteVariabel = "Her er min første variabel";

    //alert(minForsteVariabel); //Popup-melding "Her er min første variabel"


    //Oppretter variabler for tall.
    var tall1 = 42;
    var tall2 = 58;
    var tallSum = tall1+tall2;
    var tallDiff = tall2-tall1;
    var tallProdukt = tall1*tall2;


    //Oppretter consoler for variablene.
    console.log("Tall 1: " + tall1);
    console.log("Tall 2: " + tall2);
    console.log("Tall sum: " + tallSum);
    console.log("Tall diff: " + tallDiff);
    console.log("Tall produkt: " + tallProdukt);


    //Oppretter variabler for tekst (streng).
    var navn1 = "Odd";
    var navn2 = "Even";

    console.log(navn1 + " og " + navn2 + " sier hei til dere.");


    //Oppretter array med tall og tekst.
    var tallArray = [1,4,6,3,7,2,5];
    var sumArray = 0;
    console.log(tallArray);
    console.log(tallArray[5]);
    console.log(tallArray.length);

    for(var x = 0; x<tallArray.length; x++){
        console.log(tallArray[x]);

        sumArray = sumArray + tallArray[x];
    }
    console.log(sumArray);

    //Oppretter array med tekst.
    var navnArray = ["Odd", "Even", "Per", "Jon", "Tor", "Knut", "Albert"];

    for(var i = 0; i<navnArray.length; i++){
        console.log(navnArray[i]);
    }

    var navnE = document.querySelector(".navn");

    navnE.innerHTML = "<li> Anders </li>";

    for(k in navnArray){
        navnE.innerHTML += "<li>"
            + navnArray[k]
            + " er "
            + tallArray[k]
            + " år "
            + " gammel "
            + "</li>"
    }
</script>

</body>
</html>

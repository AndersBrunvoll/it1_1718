<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ball Game</title>
    <style>
        div#ball{
            background-color: black;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            position: absolute;
            left: 0px;
            top: 0px;
        }
    </style>
</head>
<body>

    <div id="ball">

    </div>


    <script>

        var ballLeft = 0
        var ballTop = 0
        var divBall = document.querySelector("#ball");

        document.onkeydown = function (evt) {
            evt = evt || window.event;
            if (evt.keyCode === 40){
                ballTop += 10;
                divBall.style.top = ballTop + "px"
            }
            else if(evt.keyCode === 38){
                ballTop -= 10;
                divBall.style.top = ballTop + "px"
            }
            else if(evt.keyCode === 39){
                ballLeft += 10;
                divBall.style.left = ballLeft + "px"
            }
            else if(evt.keyCode === 37){
                ballLeft -= 10;
                divBall.style.left = ballLeft + "px"
            }

        }

        //divBall.style.background = "blue"; - endrer bakgrunnsfarge p√• ballen
        //divBall.style.left = "200px"; - endrer posisjonen til ballen

    </script>

</body>
</html>

        var objekt = data.docs;
        for(var x in objekt){
            pakkerE.innerHTML +=     "<div class='rett'>"
                + "<h4>" + objekt[x].data().name + "</h4>"
                + "<img src="+ objekt[x].data().picture + ">"
                + "<p>" + objekt[x].data().kategori + "</p>"
                + "<p>" + objekt[x].data().beskrivelse + "</p>"
                + "<p>" + objekt[x].data().pris + "kr" + "</p>"
                + "</div>";
